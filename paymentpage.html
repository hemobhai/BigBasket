<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            margin: 0;
        }

        /* navbar Css Start */
        #navbar {
            box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;
        }

        #navbar>div {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: auto;
        }

        #navbar>div>div>img {
            width: 140px;
        }

        #navbar>div>p {
            color: rgba(144, 144, 144);
        }

        /* navbar Css end */


        /* Delivery Details CSS start */

        #deli_Vol {
            width: 80%;
            margin: 50px auto;
            display: flex;
            align-items: center;
            gap: 40px;
        }

        #deli_Vol>div:first-child {
            width: 60%;
        }

        #deli_Vol>div:nth-child(2) {
            width: 20%;
            /* box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px; */
        }

        #deliverydetails {
            box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;
            padding: 50px;
        }

        #deliverydetails>div>form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        #app_voch>div>div {
            display: flex;
            flex-direction: row;
        }

        #app_voch>div>div {
            margin-bottom: 15px;
        }

        #app_voch>div>div>input {
            width: 100%;
        }

        #app_voch>div>button {
            width: 100%;
        }

        #app_voch>h2:first-child {
            margin-top: -110px;
        }

        #app_voch>div {
            box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;
            padding: 10px;
        }

        

        #order_sum>div {
            display: flex;
            justify-content: space-between;
        }
        #btninp{
            width: 20%;
            margin-left: auto;
        }

        /* Delivery Details CSS End */
    </style>
</head>


<body>
    <!-- navbar start -->
    <div id="navbar">
        <div>
            <div>
                <img src="https://pristineorganics.com/wp-content/uploads/2019/06/bigbasket-logo-png-300x200-300x200.png"
                    alt="">
            </div>
            <p>1860 123 1000</p>
        </div>
    </div>
    <!-- navbar End -->

    <!-- Addresss start -->
    <div id="deli_Vol">
        <div id="deliverydetails">
            <h2>Delivery Details</h2>
            <div>
                <form>
                    <input type="text" placeholder="Full Name">
                    <input type="text" placeholder="Mobile Number">
                    <input type="text" placeholder="Emai">
                    <input type="text" placeholder="Delivery to Home/Office">
                    <input type="text" placeholder="Area">
                    <input type="text" placeholder="City">
                    <input type="text" placeholder="State">
                    <input type="number" placeholder="PinCode">

                    <h2>Payment Details</h2>
                    <label for=""></label>
                    <input type="number" placeholder="Card Number">
                    <input type="text" placeholder="Card Holder Name">
                    <input type="number" placeholder="CVV">
                    <input type="text" placeholder="01/25">
                    <label for=""></label>
                    <input type="Submit" id="btninp">
                </form>
            </div>
        </div>
        <div id="app_voch">
            <h2>Apply Voucher</h2>
            <div>
                <div>
                    <input type="text" placeholder="Enter Voucher Code">
                    <!-- <input type="Submit" placeholder="Apply"> -->
                    <button>Apply</button>
                </div>
                <button>6 Vouchers Available</button>
            </div>
            <h2>Order Summary</h2>
            <div id="order_sum">
                <div>
                    <p>Basket Value</p>
                    <p>Rs 559.33</p>
                </div>
                <div>
                    <p>Total Amount Payable</p>
                    <p>Rs 559.33</p>
                </div>
                <div>
                    <p>Total Saving</p>
                    <p>Rs 265.33</p>
                </div>
            </div>
        </div>
    </div>


    <!-- Addresss End -->
</body>

</html>
