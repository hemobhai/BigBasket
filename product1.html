    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #parent {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            width: 80%;
            margin: auto;
            gap: 20px;
        }

        #parent > div{
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            padding: 20px;
        }


        #parent > div > div{
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        
        #parent > div > img{
            width: 100%;
        }

        #parent > div > div > p:first-child{
            text-decoration: line-through;
        }

        #parent > #crtqty{
            display: flex;
            flex-direction: row;
        }
        #qty > input{
            width: 70%;
        }

        #parent > #qty{
            display: grid;
            grid-template-columns: repeat(2, 1fr);

        }

        #crtqty > div{
            width: 50%;
            
        }
