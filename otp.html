<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otp Page</title>
    <style>
       
        /* Button used to open the contact form - fixed at the bottom of the page */

        /* The popup form - hidden by default */

        /* Add styles to the form container */
        .form-container {
        margin:auto;
        max-width: 300px;
        padding: 100px 0 0 50px;
        background-color: white;
        }

        /* Full-width input fields */
        .form-container input[type=text], .form-container input[type=password] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        border: none;
        text-align: center;
        }

        /* Set a style for the submit/login button */
        .form-container .btn {
        background-color: #04AA6D;
        color: white;
        padding: 16px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        margin-bottom:10px;
        opacity: 0.8;
        }

        /* Add a red background color to the cancel button */
        .form-container .cancel {
        background-color: red;
        }

        /* Add some hover effects to buttons */
        .form-container .btn:hover, .open-button:hover {
        opacity: 1;
        }
        h3{
            margin:auto;
            padding-bottom: 25px;
            color:#9dce51;
            text-align: center;
        }
        p {
            color:grey;
        }
        #resend_otp{
            padding: 2px 2px 2px 2px;
            text-align: center;
            margin: 5px 0 10px 0;
        }
        #otp_value_input{
            font:bold;
            letter-spacing:0cap;
        }
    </style>
</head>
    <body>
    <!-- The form -->
        <div class="form-popup" id="myForm">
        <form action="otp.html" class="form-container">
            <h3>Varify Mobile Number</h3>
            <p>Please check the OTP sent to your mobile number</p>

            <input id="otp_value_input" type="text" value="1234567890" name="mobile" required>

            <p>Enter OTP</p>

            <input type="text"  name="OTP" required>

            <button id="resend_otp">Resend OTP</button>

            <button type="submit" class="btn">Varify & Continue</button>
        </form>
        </div>
    </body>
</html>
